{# blog/templates/blog/contact_form.html #}

{% extends "blog/base.html" %}

{% block page_title %}Contact{% endblock %}


{% block main %}

<form method="post">
  {% csrf_token %}
  <table class="form-table">
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn-primary">Submit</button>
</form>
{% endblock %}
